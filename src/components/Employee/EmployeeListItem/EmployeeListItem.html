<li class="employee-list-item__container">
    <img
        v-if="employee.isManager"
        src="./assets/images/manager-mark.svg"
        alt="Manager"
        class="employee-list-item__manager-mark"
    >
    <img src="./assets/images/avatar.svg" alt="Avatar" class="employee-list-item__avatar">
    <div class="employee-list-item__employee-profile">
        <div class="employee-list-item__employee-info">
            <span class="employee-list-item__employee-full-name">{{ employee.fullName }}</span>
            <span class="employee-list-item__employee-position">
                {{ employee.position }}
            </span>
        </div>
        <div class="employee-list-item__text-buttons">
            <button
                class="employee-list-item__text-button"
                :disabled="loading"
                @click="onClickEditButton(employee)"
            >Редактировать</button>
            <button
                class="employee-list-item__text-button"
                :disabled="loading"
                @click="onClickDeleteButton(employee)"
            >Удалить</button>
        </div>
    </div>
</li>
