<modal-window :titleText="titleText" :hideCloseButton="true" :onClose="onCancel">
    <div class="message-dialog__container">
        <div class="message-dialog__text">
            <span>{{ messageText }}</span>
        </div>
        <div class="message-dialog__buttons">
            <button
                class="message-dialog__button"
                :disabled="isDisabled"
                @click="onConfirm"
            >{{ confirmTitleText }}</button>
            <button
                v-if="dialogType === 'yesNo' || dialogType === 'yesNoCancel'"
                class="message-dialog__button"
                :disabled="isDisabled"
                @click="onDeny"
            >Нет</button>
            <button
                v-if="dialogType === 'yesNoCancel'"
                class="message-dialog__button"
                :disabled="isDisabled"
                @click="onCancel"
            >Отмена</button>
        </div>
    </div>
</modal-window>
